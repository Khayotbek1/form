<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="main">
        <div class="main-left"></div>
        <div class="main-right">
            <form class="form" action="https://echo.htmlacademy.ru/">
                <h4 class="subtitle">Welcome back</h4>
                <h2 class="title">Login to your account</h2>
                <label for="email">Email</label>
                <input type="email" placeholder="hrazzoqov0002@gmail.com" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" placeholder="" name="password" id="password">
                
                <div class="form-footer">
                    <div class="remember-input">
                        <input type="checkbox" name="remember" id="remember" required>
                        <label  for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot Password</a>
                </div>
                <button class="login-btn">Login now</button>
                <button class="google-btn"><a href="#"><img src="./img/google-icon.svg" alt="google mail" width="20" height="20">Or sign-in with google</a></button>
                
                <div class="form-desc">
                    <p>Don't have an account? <a href="#">Join free today</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
